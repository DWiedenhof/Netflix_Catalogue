{% extends 'netcat/main.html' %}
{% block content %}

<div class="card text-white bg-dark mb-3">
  <div class="card-body">
    <form method="get">
            {{tableFilter.form}}
        <button class="btn btn-light", type="submit"> Go
        </button>
    </form>
  </div>
</div>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Year</th>
      <th scope="col">IMDb Score</th>
      <th scope="col">Date added</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
  {% for i in movies %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.genre}}</td>
        <td>{{i.year}}</td>
        <td>{{i.imdb}}</td>
        <td>{{i.date_added}}</td>
        <td>{{i.type}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
