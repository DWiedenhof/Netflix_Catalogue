{% extends 'netcat/main.html' %}

{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Year</th>
      <th scope="col">IMDb Score</th>
      <th scope="col">Date added</th>
    </tr>
  </thead>
  <tbody>
  {% for i in movies %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.genre}}</td>
        <td>{{i.year}}</td>
        <td>{{i.imdb}}</td>
        <td>{{i.date_added}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
